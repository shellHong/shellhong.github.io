<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>纯CSS实现图片轮播</title>
  <style>
    .container{
      position: relative;
    }
    
    .tab {
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translateX(-50%);
      display: block;
      z-index: 1;
    }
    
    .label {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: #9932cc;
    }

    .content {
      display: flex;
      flex-direction: row;
      height: 200px;
      border: 1px solid #ccc;
      scroll-behavior: smooth;
      overflow: hidden;
    }

    .item {
      flex-grow: 0;
      flex-shrink: 0;
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }
    
    img{
      width: 100%;
      height: 100%;
    }
    
    .content input {
      position: absolute;
      width: 100%;
      opacity: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="tab">
      <label class="label" for="tab1"></label>
      <label class="label" for="tab2"></label>
      <label class="label" for="tab3"></label>
    </div>
    <div class="content">
      <div class="item">
        <input id="tab1" type='radio'>
        <img src="./img/1.jpg" />
      </div>
      <div class="item">
        <input id="tab2" type='radio'>
        <img src="./img/2.jpg" />
      </div>
      <div class="item">
        <input id="tab3" type='radio'>
        <img src="./img/3.jpg" />
      </div>
    </div>
  </div>
</body>

</html>
