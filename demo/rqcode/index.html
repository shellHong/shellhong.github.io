<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mz sql generator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="text/javascript" src="./rqcode.js"></script>
  <div id="app">
    <textarea name="name" rows="8" cols="80" v-model='url' placeholder="在此处输入路径"></textarea>
  </div>
  <div id="qrcode" style="width:200px; height:200px; margin-top:15px;"></div>
  <script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
    	width : 200,
    	height : 200
    });
    new Vue({
      el: '#app',
      watch: {
        url (val) {
          qrcode.makeCode(val);
        }
      },
      data (){
        return {
          url: ''
        }
      }
    });
  </script>
</body>
</html>
