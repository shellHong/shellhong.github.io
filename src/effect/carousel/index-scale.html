<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <style media="screen">
    body{
      margin: 0;
      padding: 0;
    }
    .sky-carousel {
      width: 100%;
      height: 450px;
      position: relative;
      overflow: hidden;
    }
  </style>
  <script type="text/javascript" src="./index.js"></script>
</head>
<body>
		<div class="sky-carousel"></div>
    <div style='color:red;text-align:center;font-size:60px;margin-top:100px;'>仅支持移动端</div>
    <script type="text/javascript">
    		carousel.init(document.querySelector('.sky-carousel'), [
          './img/1.jpg',
          './img/2.jpg',
          './img/3.jpg',
          './img/4.jpg',
          './img/5.jpg',
          './img/6.jpg',
          './img/7.jpg'
        ], {
          type: 'scale',
          gap: '10%',//图片与容器左右两边的距离，可为数字（像素值）或字符串（百分比，相对于容器宽度）
          rate: .8,//缩放比例
          isAutoCarousel: true//是否自动轮播
        });
    </script>
</body>
</html>
