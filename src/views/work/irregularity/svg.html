<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>svg</title>
  <style media="screen">
    html, body{
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <polygon points="0,0 100,50 50,100"
             style="fill:#cccccc;stroke:#000000;stroke-width:0" />
  </svg>
  <script type="text/javascript">
    var el = document.querySelector('polygon');
    el.addEventListener('mouseover', function() {
      this.style.fill = '#7ebaea';
    });
    el.addEventListener('click', function() {
      this.style.fill = '#c7e863';
    });
    el.addEventListener('mouseout', function() {
      this.style.fill = '#cccccc';
    });
  </script>
</body>

</html>
