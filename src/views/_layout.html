<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../css/common/font.css" type="text/css">
    <link rel="stylesheet" href="../css/common/style.css" media="screen" type="text/css">
    <link rel="stylesheet" href="../css/common/print.css" media="print" type="text/css">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% block head_extend %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <div class="inner">
        <a href="https://shellhong.github.io/">
          <h1>shellhong.github.io</h1>
        </a>
        <h2></h2>
          <a href="https://github.com/shellHong/shellhong.github.io" class="button"><small>Follow me on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">

        <section id="main-content"><!--内容主体-->
          {% block content %}{% endblock %}
          <h1 id="test">test</h1>
          <p>hello</p>
        </section>

        <aside id="sidebar">
          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </aside>

      </div>
    </div>
    {% block footer_extend %}{% endblock %}
  </body>
</html>
