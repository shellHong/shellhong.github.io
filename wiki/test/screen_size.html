<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <style media="screen">
      html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #eaefd6;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var html = 'innerSize: ' + window.innerWidth + ' x ' + window.innerHeight + '<br>';
      html += 'bodySize: ' + document.body.offsetWidth + ' x ' + document.body.offsetHeight + '<br>';
      html += 'availSize: ' + window.screen.availWidth + ' x ' + window.screen.availHeight;
      document.body.innerHTML = html;
    </script>
  </body>
</html>
